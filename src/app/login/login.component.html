<mat-toolbar mat-dialog-title color="primary">
  Login
  <span class="flex-spacer"></span>
  <button mat-button mat-dialog-close>&times;</button>
</mat-toolbar>

<p>{{user | json}}</p>

<form novalidate #loginForm="ngForm" (ngSubmit)="onSubmit()">
  <p>
    <mat-form-field>
        <!-- dividerColor="{{ username.invalid && !username.pristine ? 'warn' : 'primary' }}" -->
      <input matInput placeholder="Username" type="text" [(ngModel)]="user.name" name="username" #username="ngModel" required>
      <mat-hint>
        <span [hidden]="username.pristine">
          <span [hidden]="!username.errors?.required">Username is required</span>
        </span>
      </mat-hint>
    </mat-form-field>
    <mat-form-field>
        <!-- dividerColor="{{ password.invalid && !password.pristine ? 'warn' : 'primary' }}" -->
        <input matInput placeholder="Password" type="password" [(ngModel)]="user.password" name="password" #password="ngModel" required>
        <mat-hint>
            <span [hidden]="password.pristine">
              <span [hidden]="!password.errors?.required">Password is required</span>
            </span>
          </mat-hint>
      </mat-form-field>
    <mat-checkbox [(ngModel)]="user.remember" name="remember">
      Remember me
    </mat-checkbox>
  </p>
  <mat-dialog-actions>
    <span class="flex-spacer"></span>
    <button mat-button mat-dialog-close>Cansel</button>
    <button mat-button type="submit" class="background-primary text-floral-white" [disabled]="loginForm.form.invalid">Login</button>
  </mat-dialog-actions>
</form>
